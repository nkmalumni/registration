<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Information Collection</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">Information Collection</h1>
    <div id="collection-form">
        <form id="infoForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input placeholder="Ex- Mahmudul hasan" type="text" class="form-control" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="nickname">Nickname:</label>
                <input placeholder="Ex- Mridul" type="text" class="form-control" id="nickname" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input placeholder="Ex- Baniachol" type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="college">College Name:</label>
                <input placeholder="Ex- Notre Dame College" type="text" class="form-control" id="college" required>
            </div>
            <div class="form-group">
                <label for="university">University:</label>
                <input placeholder="Ex- CUET" type="text" class="form-control" id="university" required>
            </div>
            <div class="form-group">
                <label for="duration">Study Duration:</label>
                <input placeholder="Ex- 2010-2020" type="text" class="form-control" id="duration" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input placeholder="Ex- 01674305994" type="number" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="gmail">Gmail:</label>
                <input placeholder="Ex- mh.mahmudul28@gmail.com" type="text" class="form-control" id="gmail" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary" id="showTableBtn">Show Table</button>
        </form>
    </div>
    <div id="data-table" style="display: none;">
        <h2 class="my-4">Data Table</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Nickname</th>
                    <th>Show More Info</th>
                </tr>
            </thead>
            <tbody id="dataTableBody">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <div id="user-info-table" style="display: none;">
        <h2 class="my-4">User Information</h2>
        <table class="table table-bordered">
            <tbody id="userInfoTable">
                <!-- User information will be populated here -->
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" id="back-btn">Back to Data Table</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
/<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
<script src="script.js"></script>
</body>
</html>
