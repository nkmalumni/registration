<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
         .btnfull {
            width: 100%;
        }

    </style>
  <script type="module" crossorigin src="alumnilist.js"></script>
  <link rel="modulepreload" crossorigin href="assets/firebase-B6BuMdOT.js">
</head>
<body>

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5>User Information</h5>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Nickname</th>
                        <th>Profile</th> <!-- Empty cell for Show More button -->
                    </tr>
                </thead>
                <tbody id="userInfoTable">
                    <!-- User information will be populated here -->
                </tbody>
            </table>

            <a href="index.html" type="button" class="btn btnfull btn-secondary">Menu</a>

        </div>
    </div>
</div>

</body>
</html>
